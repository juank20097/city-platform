<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
	<h:outputStylesheet library="css" name="estilo_login.css" />
</h:head>
<h:body>

	<div class="wrapper">
		<div class="container">
			<h1>Yachay</h1>
			
			<h:form id="frmlog" class="form">
				<p:messages closable="true" >
						 <p:effect type="pulsate" event="load" delay="500" />
						</p:messages>
				<b:inputText type="text" placeholder="USUARIO" value="#{sesionBean.usuario}">
				</b:inputText>
				<b:inputSecret type="password" placeholder="CONTRASE&Ntilde;A"
								value="#{sesionBean.pass}">
				</b:inputSecret>
				<b:commandButton id="login-button" value="Ingresar" iconAwesome="check-square-o"
							action="#{sesionBean.logIn()}" styleClass="btn-block btnSend"
							look="primary" update="frmlog" />
			</h:form>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</h:body>
</html>
