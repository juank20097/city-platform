<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Institución
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<b:growl id="growl" delay="4000" placementFrom="top"
				show-detail="false" global-only="false" show-summary="true"
				allow-dismiss="true" animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:panel title="Registro de Instituciones" collapsible="false"
				look="primary">
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombre:*" />
					</b:column>
					<b:column span="10">
						<b:inputText required="true"
							requiredMessage="Campo Nombre requerido"
							value="#{institucionBean.insNombre}">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Codigo:*" />
					</b:column>
					<b:column span="5">
						<b:inputText required="true" disabled="#{institucionBean.edicion}"
							requiredMessage="Campo Codigo requerido"
							value="#{institucionBean.insCodigo}">
						</b:inputText>
					</b:column>
						<b:column span="1">
						<h:outputLabel value="RUC:*" />
					</b:column>
					<b:column span="4">
						<b:inputText required="true"
							requiredMessage="Campo Ruc requerido"
							value="#{institucionBean.insRuc}">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Razon Social:*" />
					</b:column>
					<b:column span="5">
						<b:inputText required="true"
							requiredMessage="Campo Razon Social requerido"
							value="#{institucionBean.insRazonSocial}">
						</b:inputText>
					</b:column>
					<b:column span="1">
						<h:outputLabel value="Categoria:*" />
					</b:column>
					<b:column span="4">
						<b:inputText required="true"
							requiredMessage="Campo Categoria requerido"
							value="#{institucionBean.insCategoria}">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Descripción:*" />
					</b:column>
					<b:column span="10">
						<b:inputTextarea required="true"
							requiredMessage="Campo Descripción requerido"
							value="#{institucionBean.insDescripcion}">
						</b:inputTextarea>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel rendered="#{institucionBean.edicion}" value="Estado:" />
					</b:column>
					<b:column span="10">
						<b:selectOneMenu rendered="#{institucionBean.edicion}" styleClass="mar"
							value="#{institucionBean.insEstado}">
							<f:selectItem itemValue="-1" itemLabel="--Seleccione--" />
							<f:selectItems value="#{institucionBean.l_estados}">
							</f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:commandButton value="Guardar" onclick="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()"
					action="#{institucionBean.crearInstitucion}" update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
				<b:commandButton value="Cancelar" action="#{institucionBean.cancelar}"
					onclick="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()" immediate="true"
					update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
			</b:panel>
		</h:form>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
