<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Sectores
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<b:growl delay="4000" placementFrom="top" show-detail="false"
				global-only="false" show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:panel title="Registro de Sectores" look="primary"
				collapsible="false">
				<b:panelGrid colSpans="2,10">
					<h:outputLabel value="Nombre*" />
					<b:inputText value="#{sectorBean.secNombre}" required="true"
						requiredMessage="Campo nombre requerido"></b:inputText>
					<h:outputLabel value="Direcci贸n*" />
					<b:inputText value="#{sectorBean.secDireccionReferencial}" required="true"
						requiredMessage="Campo direcci贸n requerido" />
					<h:outputLabel value="Descripci贸n*" />
					<b:inputTextarea value="#{sectorBean.secDescripcion}" required="true"
						requiredMessage="Campo descripci贸n requerido" />
					<h:outputLabel value="Estado*" rendered="#{sectorBean.edicion}" />
					<b:selectOneMenu value="#{sectorBean.secEstado}"
						rendered="#{sectorBean.edicion}">
						<f:selectItems value="#{sectorBean.l_estados}" />
					</b:selectOneMenu>
				</b:panelGrid>
				<br />
				<b:commandButton value="Guardar" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" action="#{sectorBean.crearSector}"
					update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
					<h:commandButton type="button" value="Cancelar"
					action="#{sectorBean.cancelar}" onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" styleClass="btn btn-info">
					<f:ajax />
				</h:commandButton>
			</b:panel>
		</h:form>
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
