<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Distrito
        </ui:define>
	<ui:define name="contenido">
	<br />
	<h:form id="frm">
		<b:growl id="growl" delay="4000" placementFrom="top"
			show-detail="false" global-only="false" show-summary="true"
			allow-dismiss="true" animation-enter="animated bounceInDown"
			animation-exit="animated flipOutX" escape="true" />
		<b:panel title="Registro de Distritos" collapsible="false"
			look="primary">
			<br />
			<b:row>
				<b:column span="2">
					<h:outputLabel value="ID:*" />
				</b:column>
				<b:column span="4">
					<b:inputText onkeyup="this.value=this.value.toUpperCase();"
						value="#{distritoBean.id}" disabled="#{distritoBean.edicion}" />
				</b:column>
				<b:column span="2">
					<h:outputLabel value="NOMBRE:*" />
				</b:column>
				<b:column span="4">
					<b:inputText onkeyup="this.value=this.value.toUpperCase();"
						value="#{distritoBean.nombre}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputLabel value="DESCRIPCIÓN:*" />
				</b:column>
				<b:column span="4">
					<b:inputTextarea value="#{distritoBean.descripcion}" />
				</b:column>
				<b:column span="2">
					<h:outputLabel value="ZONA:*" />
				</b:column>
				<b:column span="4">
					<b:selectOneMenu id="zona" value="#{distritoBean.zonaId}">
						<f:selectItems value="#{distritoBean.slctZonas}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputLabel value="MAPA LINK:*" />
				</b:column>
				<b:column span="4">
					<b:inputText value="#{distritoBean.linkMapa}" />
				</b:column>
				<b:column span="2">
					<h:outputLabel value="PDF LINK:*" />
				</b:column>
				<b:column span="4">
					<b:inputText value="#{distritoBean.linkPdf}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputLabel value="HECTÁREAS:*" />
				</b:column>
				<b:column span="4">
					<b:inputText value="#{distritoBean.hectareas}" required="true"
						requiredMessage="HECTÁREAS es requerido." />
				</b:column>
				<b:column span="2">
					<h:outputLabel value="METROS CUADRADOS:*" />
				</b:column>
				<b:column span="4">
					<b:inputText value="#{distritoBean.metrosCuadrados}"
						required="true" requiredMessage="METROS CUADRADOS es requerido." />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2">
					<h:outputLabel value="ESTADO:*" rendered="#{distritoBean.edicion}" />
				</b:column>
				<b:column span="4">
					<b:selectOneMenu value="#{distritoBean.estado}"
						rendered="#{distritoBean.edicion}">
						<f:selectItems value="#{distritoBean.slctEstados}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:commandButton value="Guardar" onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				action="#{distritoBean.guardarEditarDistrito()}" update="frm"
				look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
				<b:commandButton value="Cancelar" process="@this"
				action="#{distritoBean.cancelar()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()" immediate="true" update="frm"
				look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
			</b:panel>
	</h:form>

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="../resources/img/cargando.gif" />
	</p:dialog>
	</ui:define>
</ui:composition>
</html>
