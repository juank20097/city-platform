<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Zona
        </ui:define>
	<ui:define name="contenido">
	<br />
		<h:form id="frm">
			<b:growl id="growl" delay="4000" placementFrom="top"
				show-detail="false" global-only="false" show-summary="true"
				allow-dismiss="true" animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:panel title="Registro de Zonas" collapsible="false"
				look="primary">
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="ID:*" />
					</b:column>
					<b:column span="4">
						<b:inputText onkeyup="this.value=this.value.toUpperCase();" value="#{zonaBean.id}" disabled="#{zonaBean.edicion}"/>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="NOMBRE:*" />
					</b:column>
					<b:column span="4">
						<b:inputText onkeyup="this.value=this.value.toUpperCase();" value="#{zonaBean.nombre}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="DESCRIPCIÓN:*" />
					</b:column>
					<b:column span="10">
						<b:inputTextarea value="#{zonaBean.descripcion}"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="MAPA LINK:*" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{zonaBean.linkMapa}"/>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="PDF LINK:*" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{zonaBean.linkPdf}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="HECTÁREAS:*" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{zonaBean.hectareas}" required="true" requiredMessage="HECTÁREAS es requerido."/>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="METROS CUADRADOS:*" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{zonaBean.metrosCuadrados}" required="true" requiredMessage="METROS CUADRADOS es requerido."/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="ESTADO:*" rendered="#{zonaBean.edicion}"/>
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{zonaBean.estado}" rendered="#{zonaBean.edicion}">
							<f:selectItems value="#{zonaBean.slctEstados}"/>
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:commandButton value="Guardar" onclick="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()"
					action="#{zonaBean.guardarEditarZona()}" update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
				<b:commandButton value="Cancelar" action="#{zonaBean.cancelar()}"
					onclick="PF('statusDialog').show()" process="@this"
					oncomplete="PF('statusDialog').hide()" immediate="true"
					update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
			</b:panel>
		</h:form>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
