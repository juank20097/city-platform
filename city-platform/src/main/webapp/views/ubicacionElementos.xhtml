<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Elementos
        </ui:define>
	<ui:define name="contenido">
	<h:form id="frmE">
			<center>
				<h1>UBICACI&Oacute;N ELEMENTO</h1>
			</center>
			<b:row style="margin-bottom:5px;">
				<b:column col-xs="2">
					<h:outputLabel value="Elemento: " />
				</b:column>
				<b:column col-xs="4">
					<h:selectOneMenu id="eve" value="#{ubicacionElementoBean.idElemento}"
						styleClass="form-control">
						<f:selectItems value="#{ubicacionElementoBean.lstElementos}" />
					</h:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column col-xs="2">
					<h:commandButton id="btn" value="Ver Ubicaciones"
						actionListener="#{ubicacionElementoBean.cargarLstUbicaciones()}"
						styleClass="btn btn-info" style="margin-bottom:10px;"
						onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
						update="frmE :frmp msj">
					</h:commandButton>
				</b:column>
				<b:column col-xs="4">
					<b:commandButton value="Volver" iconAwesome="angle-left"
						action="index?faces-redirect=true" />
				</b:column>
			</b:row>
			<b:panel title="Elemento" look="primary" collapsible="false">
				<b:row>
					<b:column col-xs="2">
						<h:outputLabel value="Nombre: " />
					</b:column>	
					<b:column col-xs="4">
						<h:outputText value="#{ubicacionElementoBean.elemento.eleNombre}" />
					</b:column>			
					<b:column col-xs="2">
						<h:outputLabel value="Tipo Ubicaci&oacute;n: " />
					</b:column>	
					<b:column col-xs="4">
						<h:outputText value="#{ubicacionElementoBean.validarItemCatalogo(ubicacionElementoBean.elemento.eleTipo)}" />
					</b:column>			
				</b:row>
				<b:row>
					<b:column col-xs="2">
						<h:outputLabel value="Unidad de Medida: " />
					</b:column>	
					<b:column col-xs="4">
						<h:outputText value="#{ubicacionElementoBean.validarItemCatalogo(ubicacionElementoBean.elemento.eleUnidadMedida)}" />
					</b:column>			
					<b:column col-xs="2">
						<h:outputLabel value="Estado: " />
					</b:column>	
					<b:column col-xs="4">
						<h:outputText value="#{ubicacionElementoBean.validarItemCatalogo(ubicacionElementoBean.elemento.eleEstado)}" />
					</b:column>			
				</b:row>
			</b:panel>
			<b:row rendered="#{ubicacionElementoBean.elemSelecionado}">
				<b:column span="1">
					<b:commandButton value="Nuevo" iconAwesome="file-o"
						action="#{ubicacionElementoBean.nuevaUbicacionElemento()}" />
				</b:column>
			</b:row>
			<b:panel>
				<b:dataTable id="dtUEl" value="#{ubicacionElementoBean.lstUbicacionElemento}"
					var="u"
					styleClass="table table-striped table-bordered dt-responsive nowrap"
					fixedHeader="true" responsive="true" lang="es" style="width:100%">
					<h:column width="100">
						<f:facet name="header">
							<h:outputText value="OPCIONES" />
						</f:facet>
						&nbsp;&nbsp;&nbsp;
						<b:commandButton iconAwesome="fa fa-pencil-square-o"
							style="padding: 0; border: none; background: none;color: #000"
							onclick="PF('statusDialog').show();"
							oncomplete="PF('statusDialog').hide();"
							action="#{ubicacionElementoBean.cargarEditarUbicacionElemento(u)}">
						</b:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="UBICACI&Oacute;N" />
						</f:facet>
						<h:outputText value="#{u.id.idVecindarioZona}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="VALOR" />
						</f:facet>
						<h:outputText
							value="#{u.velValor}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="ESTADO" />
						</f:facet>
						<h:outputText
							value="#{u.velEstado}" />
					</h:column>
				</b:dataTable>
			</b:panel>
		</h:form>
		<h:form>
			
		</h:form>
		<br />
		<h:form id="frm">
			<b:growl delay="4000" placementFrom="top" show-detail="false"
				global-only="false" show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="../resources/img/cargando.gif" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
