<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Yachay City Platform
        </ui:define>
	<ui:define name="contenido">
		<center>
			<h1>Registro de Personas</h1>
		</center>
		<br />
		<h:form id="frm">
			<b:growl delay="4000" placementFrom="top" show-detail="false"
				global-only="false" show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:tabView orientation="left" pills="true" tabPosition="left"
				contentStyle="border: 1px solid #ddd;padding:10px" activeIndex="0">
				<b:tab disabled="false" title="Generales">
					<f:facet name="anchor">
						<b:iconAwesome name="user" />
					</f:facet>
					<b:panel>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Tipo de Identificación:*" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu disabled="#{personaBean.edicion}"
									styleClass="form-control" value="#{personaBean.perTipoDni}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_tipo_dni}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="N° Identificación:*" />
							</b:column>
							<b:column span="4">
								<b:inputText disabled="#{personaBean.edicion}"
									value="#{personaBean.perDni}">
								</b:inputText>
								<p:commandButton value="Buscar"
									action="#{personaBean.loadWS}"
									update="@form:frm" ajax="true" />
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nombres:*" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									validatorMessage="Ingrese solo letras en el nombre"
									value="#{personaBean.perNombres}">
									<f:validateRegex pattern="^[a-zA-ZáéíóúÁÉÍÓÚÑñ ]+$" />
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Apellidos:*" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									validatorMessage="Ingrese solo letras en el apellido"
									value="#{personaBean.perApellidos}">
									<f:validateRegex pattern="^[a-zA-ZáéíóúÁÉÍÓÚÑñ ]+$" />
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Fecha de Nacimiento:*" />
							</b:column>
							<b:column span="4">
								<p:calendar value="#{personaBean.perFechaNacimiento}"
									pattern="dd-MM-yyyy" mask="true" />
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Genero:*" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.perGenero}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_genero}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Teléfono:*" />
							</b:column>
							<b:column span="4">
								<b:inputText
									validatorMessage="Ingrese solo números en el teléfono"
									maxlength="9" value="#{personaBean.perTelefono}">
									<f:validateRegex pattern="^[0-9]+$" />
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Celular:*" />
							</b:column>
							<b:column span="4">
								<b:inputText maxlength="10"
									validatorMessage="Ingrese solo números en el celular"
									value="#{personaBean.perCelular}">
									<f:validateRegex pattern="^[0-9]+$" />
								</b:inputText>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Correo:*" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toLowerCase();"
									value="#{personaBean.perCorreo}">
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Estado Civil:*" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.perEstadoCivil}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_estado_civil}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel rendered="#{personaBean.edicion}" value="Estado:" />
							</b:column>
							<b:column span="10">
								<b:selectOneMenu rendered="#{personaBean.edicion}"
									styleClass="mar" value="#{personaBean.perEstado}">
									<f:selectItem itemValue="S/N" itemLabel="--Seleccione--" />
									<f:selectItems value="#{personaBean.l_estados}">
									</f:selectItems>
								</b:selectOneMenu>
							</b:column>
						</b:row>
					</b:panel>
				</b:tab>
				<b:tab disabled="true" title="Detalles">
					<f:facet name="anchor">
						<b:iconAwesome name="male" />
					</f:facet>
					<b:panel>
						<h4>Datos de Ubicación</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h4>Nacimiento:</h4>
							</b:column>
							<b:column offset="4" span="2">
								<h4>Residencia:</h4>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Pais:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.pdePaisNacimiento}">
									<p:ajax listener="#{personaBean.habilitarCamposNac}"
										update=":frm:p1 :frm:c1"></p:ajax>
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_pais}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column offset="1" span="1">
								<h:outputLabel value="Pais:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.pdePaisResidencia}">
									<p:ajax listener="#{personaBean.habilitarCamposRer}"
										update=":frm:p2 :frm:c2"></p:ajax>
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_pais}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Provincia:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu id="p1" disabled="#{personaBean.select_n}"
									styleClass="form-control"
									value="#{personaBean.pdeProvinciaNacimiento}">
									<p:ajax
										listener="#{personaBean.mostrarCiudadNac(personaBean.pdeProvinciaNacimiento)}"
										update=":frm:c1"></p:ajax>
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_provincia}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column offset="1" span="1">
								<h:outputLabel value="Provincia:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu id="p2" disabled="#{personaBean.select_r}"
									styleClass="form-control"
									value="#{personaBean.pdeProvinciaResidencia}">
									<p:ajax
										listener="#{personaBean.mostrarCiudadRes(personaBean.pdeProvinciaResidencia)}"
										update=":frm:c2"></p:ajax>
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_provincia}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Ciudad:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu id="c1" disabled="#{personaBean.select_n}"
									styleClass="form-control"
									value="#{personaBean.pdeCiudadNacimiento}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_ciudad_n}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column offset="1" span="1">
								<h:outputLabel value="Ciudad:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu id="c2" disabled="#{personaBean.select_r}"
									styleClass="form-control"
									value="#{personaBean.pdeCiudadResidencia}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_ciudad_r}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="1">
								<h:outputLabel value="Lugar:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeLugarNacimiento}">
								</b:inputText>
							</b:column>
							<b:column offset="1" span="1">
								<h:outputLabel value="Dirección:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeDireccion}">
								</b:inputText>
							</b:column>
						</b:row>
						<br />
						<h4>Datos Familiares</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nombre Padre:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeNombrePadre}">
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Nombre Madre:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeNombreMadre}">
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nacionalidad Padre:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.pdeNacionalidadPadre}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_pais}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Nacionalidad Madre:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.pdeNacionalidadMadre}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_pais}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nombre Conyuge:" />
							</b:column>
							<b:column span="10">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeConyuge}">
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Fecha Matrimonio:" />
							</b:column>
							<b:column span="4">
								<p:calendar value="#{personaBean.pdeFechaMatrimonio}"
									pattern="dd-MM-yyyy" mask="true" />
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Número Hijos:" />
							</b:column>
							<b:column span="4">
								<p:spinner value="#{personaBean.pdeNumHijos}" />
							</b:column>
						</b:row>
						<br />
						<h4>Datos de Emergencia</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nombre Contacto Emergencia:" />
							</b:column>
							<b:column span="10">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeEmergContactoNombres}">
								</b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Dni Contacto Emergencia:" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.pdeEmergContactoId}">
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Teléfono Contacto Emergencia:" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.pdeEmergContactoTelefono}">
								</b:inputText>
							</b:column>
						</b:row>
						<br />
						<h4>Datos de Defunción</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Inscripción Defunción:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.pdeInscripcionDefuncion}">
								</b:inputText>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Fecha Defunción:" />
							</b:column>
							<b:column span="4">
								<p:calendar value="#{personaBean.pdeFechaDefuncion}"
									pattern="dd-MM-yyyy" mask="true" />
							</b:column>
						</b:row>
						<br />
						<h4>Observación</h4>
						<p:separator />
						<b:row>
							<b:column span="12">
								<b:inputTextarea onkeyup="this.value=this.value.toUpperCase();"
									placeholder="Escribe observaciones de la persona en caso de tenerla....."
									value="#{personaBean.pdeObservacion}">
								</b:inputTextarea>
							</b:column>
						</b:row>
					</b:panel>
				</b:tab>
				<b:tab disabled="true" title="Salud">
					<f:facet name="anchor">
						<b:iconAwesome name="heartbeat" />
					</f:facet>
					<b:panel>
						<br />
						<h4>Datos Generales</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Asegurado:" />
							</b:column>
							<b:column span="10">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.sldAsegurado}" />
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Carnet:" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.sldCarnetConadies}" />
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Grupo Sanguineo:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.sldGrupoSanguineo}">
									<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
									<f:selectItems value="#{personaBean.l_sangre}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Discapacidad Tipo:" />
							</b:column>
							<b:column span="4">
								<h:selectOneMenu styleClass="form-control"
									value="#{personaBean.sldDiscapacidadTipo}">
									<f:selectItem itemLabel="Ninguna" itemValue="Ninguna"></f:selectItem>
									<f:selectItems value="#{personaBean.l_discapacidad}">
									</f:selectItems>
								</h:selectOneMenu>
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Discapacidad Grado (%):" />
							</b:column>
							<b:column span="4">
								<h:panelGrid style="margin-bottom: 10px; width: 100%;">
									<p:inputText style="width: 100%;" id="txt1"
										value="#{personaBean.sldDiscapacidadGrado}" />
									<p:slider for="txt1" />
								</h:panelGrid>

							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Peso(KG):" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.sldPeso}" />
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Presión:" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.sldPresion}" />
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Altura(m):" />
							</b:column>
							<b:column span="4">
								<b:inputText value="#{personaBean.sldAltura}" />
							</b:column>
							<b:column span="2">
								<h:outputLabel value="Vegetariano:" />
							</b:column>
							<b:column span="4">
								<b:switch value="#{personaBean.sldVegetariano}" onText="Si"
									on-text="Si" offText="No" off-text="No" offColor="success"
									onColor="primary" />
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Nivel Azúcar:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.sldNivelAzucar}" />
							</b:column>
						</b:row>
						<br />
						<h4>Hábitos</h4>
						<p:separator />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="¿Realiza Ejercicio?:" />
							</b:column>
							<b:column span="3">
								<b:switch value="#{personaBean.sldRealizaEjercicio}" onText="Si"
									on-text="Si" offText="No" off-text="No" offColor="success"
									onColor="primary" />
							</b:column>
							<b:column span="3">
								<h:outputLabel value="Peridiocidad de Ejercicio al mes:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.sldPeriodicidadEjercicio}" />
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="¿Consume Alcohol?:" />
							</b:column>
							<b:column span="3">
								<b:switch value="#{personaBean.sldConsumeAlcohol}" onText="Si"
									on-text="Si" offText="No" off-text="No" offColor="success"
									onColor="primary" />
							</b:column>
							<b:column span="3">
								<h:outputLabel value="Periodicidad de Alcohol al mes:" />
							</b:column>
							<b:column span="4">
								<b:inputText onkeyup="this.value=this.value.toUpperCase();"
									value="#{personaBean.sldPeriodicidadAlcohol}" />
							</b:column>
						</b:row>
						<br />
						<b:row>
							<b:column span="2">
								<h:outputLabel value="¿Consume Tabaco?:" />
							</b:column>
							<b:column span="3">
								<b:switch value="#{personaBean.sldConsumeTabaco}" onText="Si"
									on-text="Si" offText="No" off-text="No" offColor="success"
									onColor="primary" />
							</b:column>
							<b:column span="3">
								<h:outputLabel value="Peridiocidad de Tabaco al mes:" />
							</b:column>
							<b:column span="4">
