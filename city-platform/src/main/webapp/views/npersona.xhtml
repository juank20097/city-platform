						<h:outputLabel value="Tipo de Identificación:*" />
					</b:column>
					<b:column span="4">

							value="#{personaBean.perTipoDni}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="-1"></f:selectItem>
							<f:selectItems value="#{personaBean.listTiposDni}">
							</f:selectItems>
						</h:selectOneMenu>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="N° Identificación:*" />
					</b:column>

						<b:inputText value="#{personaBean.perDni}" required="true"
							requiredMessage="Campo identificación requerido">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombres:*" />

						<h:outputLabel value="Genero:*" />

					</b:column>
				</b:row>

						<h:outputLabel rendered="#{personaBean.edicion}" value="Estado:" />
					</b:column>
					<b:column span="10">

							styleClass="mar" value="#{personaBean.perEstado}">
							<f:selectItem itemValue="-1" itemLabel="--Seleccione--" />
							<f:selectItems value="#{personaBean.listEstado}">
							</f:selectItems>
						</b:selectOneMenu>

				<b:commandButton value="Cancelar" action="#{personaBean.cancelar}"
					immediate="true" update="frm" look="info"></b:commandButton>
					</b:tab>
