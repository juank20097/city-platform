<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Lista territorios
        </ui:define>
	<ui:define name="contenido">
		<h:form>
			<center>
				<h1>LISTA DE TERRITORIOS</h1>
			</center>
			<b:row>
				<b:column span="1">
					<b:commandButton value="Volver" iconAwesome="angle-left"
						action="index?faces-redirect=true" />
				</b:column>
			</b:row>
		</h:form>
		<br />

		<h:form id="form">
			<p:treeTable value="#{reporteZonasBean.root}" var="document">
				<f:facet name="header">
            REPORTE TERRITORIAL
        </f:facet>
				<p:column style="width:400px" resizable="true"  headerText="Nombre">
					<h:outputText value="#{document.nombre}" />
				</p:column>

				<p:column width="200" resizable="true" headerText="Descripcion">
					<h:outputText value="#{document.descripcion}" />
				</p:column>

				<p:column width="100" resizable="true"  headerText="Kilometros">
					<h:outputText value="#{document.kilometros}" />
				</p:column>
				
				<p:column width="100" resizable="true"  headerText="Hectareas">
					<h:outputText value="#{document.hectareas}" />
				</p:column>
				
				<p:column width="200" resizable="true" headerText="Observaciones">
					<h:outputText value="#{document.observacion}" />
				</p:column>
				
				<p:column width="100" resizable="true"  headerText="Elemento">
					<h:outputText value="#{document.elementoNombre}" />
				</p:column>
				
				<p:column width="100" resizable="true" headerText="Tipo Elemento">
					<h:outputText value="#{document.elementoTipo}" />
				</p:column>
				
				<p:column width="100" resizable="true"  headerText="Unidad Medida">
					<h:outputText value="#{document.elementoUnidadMedida}" />
				</p:column>
				
				<p:column width="100" resizable="true" headerText="Valor">
					<h:outputText value="#{document.elementoValor}" />
				</p:column>

				<p:column style="width:24px">
					<p:commandLink update=":form:documentPanel"
						oncomplete="PF('documentDialog').show()" title="View Detail"
						styleClass="ui-icon ui-icon-search">
						<f:setPropertyActionListener value="#{document}"
							target="#{ttBasicView.selectedDocument}" />
					</p:commandLink>
				</p:column>
			</p:treeTable>

			<p:dialog id="dialog" header="Document Detail" showEffect="fade"
				widgetVar="documentDialog" modal="true" resizable="false">
				<p:outputPanel id="documentPanel">
					<p:panelGrid columns="2" columnClasses="label,value"
						rendered="#{not empty ttBasicView.selectedDocument}">
						<h:outputLabel for="name" value="Name: " />
						<h:outputText id="name"
							value="#{ttBasicView.selectedDocument.name}"
							style="font-weight:bold" />

						<h:outputLabel for="size" value="Size: " />
						<h:outputText id="size"
							value="#{ttBasicView.selectedDocument.size}"
							style="font-weight:bold" />

						<h:outputLabel for="type" value="Type " />
						<h:outputText id="type"
							value="#{ttBasicView.selectedDocument.type}"
							style="font-weight:bold" />

						<h:outputLabel for="type1" value="Type1 " />
						<h:outputText id="type1"
							value="#{ttBasicView.selectedDocument.type1}"
							style="font-weight:bold" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
