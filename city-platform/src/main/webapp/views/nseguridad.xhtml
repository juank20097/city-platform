<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="template.xhtml">
	<ui:define name="titulo">
            Yachay City Platform
        </ui:define>
	<ui:define name="google">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>
	</ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<center>
				<h1>SEGURIDAD</h1>
			</center>
			<b:growl id="growl" delay="4000" placementFrom="top" show-detail="false"
				global-only="false" show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:panel id="pn_res" title="Ingreso del Responsable" look="primary"
				collapsible="false">
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="DNI:*" />
					</b:column>
					<b:column span="3">
						<b:inputText value="#{seguridadBean.perDni}">
						</b:inputText>
					</b:column>
					<b:column span="2">
						<b:commandButton value="Buscar"
							onclick="PF('statusDialog').show()"
							oncomplete="PF('statusDialog').hide()"
							action="#{seguridadBean.BuscarPersona()}" update="frm"></b:commandButton>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombre:" />
					</b:column>
					<b:column span="10">
						<h:outputLabel value="#{seguridadBean.perNombre}" />
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Empresa:" />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{seguridadBean.perEmpresa}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Cargo:" />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{seguridadBean.perCargo}" />
					</b:column>
				</b:row>
				<br />
			</b:panel>
			<b:panel id="pn_reg" title="Registro" look="primary"
				collapsible="false">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Tipo de Emergencia:*" />
					</b:column>
					<b:column span="4">
						<h:selectOneMenu styleClass="form-control"
							value="#{seguridadBean.segTipoEmergencia}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="S/N"></f:selectItem>
							<f:selectItems value="#{seguridadBean.l_tipos_emergencia}">
							</f:selectItems>
						</h:selectOneMenu>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Fecha del Incidente:" />
					</b:column>
					<b:column span="4">
						<p:calendar value="#{seguridadBean.segFecha}"
							pattern="dd-MM-yyyy HH:mm" mask="true" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Emergencia:*" />
					</b:column>
					<b:column span="10">
						<b:inputTextarea value="#{seguridadBean.segEmergencia}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Ubicación:*" />
					</b:column>
					<b:column span="3">
						<b:inputText id="ubi" value="#{seguridadBean.segUbicacion}">
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:button process="@this" onclick="abrirDialog()" value="Ver Mapa" immediate="true" look="info"
							></h:button>
					</b:column>

				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Acción:*" />
					</b:column>
					<b:column span="10">
						<b:inputTextarea value="#{seguridadBean.segAccion}" />
					</b:column>
				</b:row>
			</b:panel>
			<b:commandButton value="Guardar" onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"
				action="#{seguridadBean.crearSeguridad()}" update="frm" look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
				<b:commandButton value="Cancelar"
				action="#{seguridadBean.cancelar()}"
				onclick="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()" immediate="true" update="frm"
				look="info"></b:commandButton>&nbsp;&nbsp;&nbsp;
		</h:form>

		<p:dialog style="padding-top:3%;" widgetVar="mapDialog" modal="true" draggable="false"
			closable="true" resizable="false" header="Seleccione el punto:"
			showHeader="true">
			<h:form>
				<p:gmap id="geoGmap" widgetVar="geoMap"
					center="0.4078066,-78.18406390000001" zoom="15" type="hybrid"
					model="#{seguridadBean.geoModel}" style="width:900px;height:400px">
					<p:ajax event="markerDrag" listener="#{seguridadBean.TomarMarca}"
						update="frm:growl :frm:ubi " />
				</p:gmap>
				<br />
				<b:label
					text="Para seleccionar un punto mueve el marcador hasta la posición deseada"
					severity="success"></b:label>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
		
		<h:outputScript>
			function abrirDialog(){
				PF('mapDialog').show();
			}
		</h:outputScript>
	</ui:define>
</ui:composition>
</html>
