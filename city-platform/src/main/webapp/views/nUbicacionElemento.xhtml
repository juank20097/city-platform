<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="template.xhtml">
		<ui:define name="titulo">
            Ubicaci&oacute;n Elemento 
        </ui:define>
        <ui:define name="contenido">
			<h:form id="frmpmsj">
	       		<b:growl id="growl" delay="4000" placementFrom="top"
				show-detail="false" global-only="false" show-summary="true"
				allow-dismiss="true" animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
	       	</h:form>	
			<h:form id="frmcbc">
				<b:panel title="Datos de la Ubicaci&oacute;n Elemento" look="primary">
					<b:row style="margin-bottom:10px;font-style: oblique;">
						<b:column col-xs="2">
							<h:outputLabel value="Elemento:" />
						</b:column>
						<b:column  col-xs="4">
							<h:outputText value="#{ubicacionElementoBean.elemento.eleNombre}"/>
						</b:column>
						<b:column col-xs="2">
							<h:outputLabel value="Unidad de Medida: " />
						</b:column>
						<b:column  col-xs="4">
							<h:outputText value="#{ubicacionElementoBean.validarItemCatalogo(ubicacionElementoBean.elemento.eleUnidadMedida)}"/>
						</b:column>
					</b:row>
					<b:row style="margin-bottom:10px;">
						<b:column col-xs="2">
							<h:outputLabel value="Ubicaci&oacute;n:*" />
						</b:column>
						<b:column  col-xs="4">
							<b:selectOneMenu value="#{ubicacionElementoBean.ubicacion}">
								<f:selectItems value="#{ubicacionElementoBean.slctUbicaciones}"/>
							</b:selectOneMenu>
						</b:column>
						<b:column col-xs="2">
							<h:outputLabel value="Valor*:" />
						</b:column>
						<b:column col-xs="4">
							<b:inputText id="valor" value="#{ubicacionElementoBean.valor}" />
						</b:column>
					</b:row>		
					<b:row rendered="#{ubicacionElementoBean.edicion}">
						<b:column col-xs="2">
							<h:outputLabel value="Estado*:" />
						</b:column>
						<b:column col-xs="4">
							<b:selectOneMenu value="#{ubicacionElementoBean.estado}">
								<f:selectItems value="#{ubicacionElementoBean.slctEstados}"/>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:commandButton value="Guardar"
								onclick="PF('statusDialog').show();"
								oncomplete="PF('statusDialog').hide();"
								action="#{ubicacionElementoBean.guardarEditarUbicacionElemento()}"
								update="frmcbc :frmpmsj" look="info">
							</b:commandButton>&nbsp;&nbsp;&nbsp;
							<b:commandButton value="Cancelar"
								action="#{ubicacionElementoBean.cancelar()}"
								onclick="PF('statusDialog').show();" process="@this"
								oncomplete="PF('statusDialog').hide();" immediate="true"
								update="frmcbc" look="info">
						</b:commandButton>&nbsp;&nbsp;&nbsp;
					</b:column>
				</b:row>
				</b:panel>
	       	</h:form>
	       	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="../resources/img/cargando.gif" />
			</p:dialog>
	</ui:define>
 	</ui:composition>
</html>
