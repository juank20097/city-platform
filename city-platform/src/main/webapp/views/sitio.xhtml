<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
           Sitios
        </ui:define>
	<ui:define name="contenido">
		<h:form>
			<center>
				<h1>SITIOS</h1>
			</center>
			<b:row>
				<b:column span="1">
					<b:commandButton value="Nuevo" iconAwesome="file-o"
						action="#{sitioBean.nuevoSitio}" />
				</b:column>
				<b:column span="1">
					<b:commandButton value="Volver" iconAwesome="angle-left"
						action="index?faces-redirect=true" />
				</b:column>
			</b:row>
		</h:form>
		<br />
		<h:form id="frm">
			<b:growl delay="4000" placementFrom="top" show-detail="false"
				global-only="false" show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:panel title="Listado" look="primary" collapsible="false">
			<b:dataTable id="dt_sec" value="#{sitioBean.l_sitios}" var="sit"
					styleClass="table table-striped table-bordered dt-responsive nowrap" 
					fixedHeader="true" responsive="true" lang="es" style="width:100%" >
					<h:column width="100">
						<f:facet name="header">
							<h:outputText value="OPCIONES" />
						</f:facet>
						&nbsp;&nbsp;&nbsp;
						<b:commandButton iconAwesome="fa fa-pencil-square-o" style="padding: 0; border: none; background: none;color: #000"
							onclick="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" action="#{sitioBean.cargarSitio(sit)}">
						</b:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="SITIO CODIGO" />
						</f:facet>
						<h:outputText value="#{sit.sitId}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="NOMBRE" />
						</f:facet>
						<h:outputText value="#{sit.sitNombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="NÚMERO" />
						</f:facet>
						<h:outputText value="#{sit.sitNumero}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="AREA" />
						</f:facet>
						<h:outputText value="#{sit.genArea.areNombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="INSTITUCION" />
						</f:facet>
						<h:outputText value="#{sit.genInstitucione.insNombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="CAPACIDAD" />
						</f:facet>
						<h:outputText value="#{sit.sitCapacidad}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="TIPO SITIO" />
						</f:facet>
						<h:outputText value="#{sit.genTipoSitio.tsiNombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="ESTADO" />
						</f:facet>
						<h:outputText value="#{sit.sitEstado}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="CALLE PRINCIPAL" />
						</f:facet>
						<h:outputText value="#{sit.sitCallePrincipal}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="CALLE SECUNDARIA" />
						</f:facet>
						<h:outputText value="#{sit.sitCalleSecundaria}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="COSTO ARRIENDO" />
						</f:facet>
						<h:outputText value="#{sit.sitCostoArriendo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="PISO" />
						</f:facet>
						<h:outputText value="#{sit.sitPiso}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="DESCRIPCIÓN" />
						</f:facet>
						<h:outputText value="#{sit.sitDescripcion}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="INTEGRACIÓN ACCESOS" />
						</f:facet>
						<h:outputText value="#{sit.sitIntegracionAccesos}" />
					</h:column>
					</b:dataTable>
			</b:panel>
		</h:form>
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="../resources/img/cargando.gif" />
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
